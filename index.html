<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        
        <div class="contact-box">
            
            <div class="left"></div>
            
            <div class="right">
                <h2>Contate-Nos</h2>
                <input class="field" type="text" placeholder="Seu Nome">
                <input class="field" type="email" placeholder="Seu E-mail">
                <input class="field" type="number" placeholder="Seu Contato">
                <textarea class="field area" placeholder="Mande uma messagem"></textarea>
                <button class="btn">Enviar</button>
            
            </div>
        
        </div>
    
    </div>

</body>
</html>
